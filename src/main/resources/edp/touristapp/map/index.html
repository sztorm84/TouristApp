<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Google Map</title>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    let map;
    let marker;

    function initMap() {
        const defaultLocation = { lat: 52.242917, lng: 20.906944 };
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: defaultLocation,
            mapTypeId: 'terrain',
            mapTypeControl: true
        });
        marker = new google.maps.Marker({
            position: defaultLocation,
            map: map
        });
    }

    function showLocation(lat, lon) {
        const position = { lat: lat, lng: lon };
        map.setCenter(position);
        marker.setMap(null); // remove previous marker
        marker = new google.maps.Marker({
            position: position,
            map: map
        });
    }
</script>

</html>
