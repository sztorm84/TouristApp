<html lang="en">
<head>
    <title>Add a Map with Markers using HTML</title>

    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoFXPLOLlk2Mxqx6Vg-HfDSDT4gzDtXIg&libraries=maps,marker"
            defer
    ></script>
</head>
<body>
    <gmp-map
            center="43.4142989,-124.2301242"
            zoom="4"
            map-id="DEMO_MAP_ID"
            style="height: 400px"
    >
        <gmp-advanced-marker
                position="37.4220656,-122.0840897"
                title="Mountain View, CA"
        ></gmp-advanced-marker>
        <gmp-advanced-marker
                position="47.648994,-122.3503845"
                title="Seattle, WA"
        ></gmp-advanced-marker>
    </gmp-map>
</body>
</html>
